<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
</head>
<body>

	<div class="container">

		<br>

		<h1> Who's Team will Win This Intrams? </h1>
		<br>
		<input type="text" class="form-control" id="intrams" placeholder="Blue Bears, Green Hornets, Yellow Tigers, Red Bulldogs">

		<br>

		<button type="submit" class="btn btn-success" onclick="ruby()"> Show Me! </button>

		<br>
		<br>

		<h3 id="show_here"> Winning team is... </h3>

	</div>

	<script>
			function ruby(){
				var team = document.getElementById("intrams").value;
				if (team == 'Green Hornets') {
					document.getElementById("show_here").innerHTML = "LET'S GO GREEN HORNETS!!!!" ; 
				}


				else if (team == 'Red Bulldogs') {
					document.getElementById("show_here").innerHTML = "R.E.D pula! Laban laban lang!" ; 
				}

				else if (team == 'Yellow Tigers') {
					document.getElementById("show_here").innerHTML = "Go go Yellow!" ; 
				}

				else if (team == 'Blue Bears') {
					document.getElementById("show_here").innerHTML = "Blue for the win!" ; 
				}
			}


	</script>

</body>
</html>
